        Pauchard"}], "journal": {"publisher": "MDPI AG", "language": ["EN"], "license":
        [{"url": "http://www.mdpi.com/journal/forests/about", "open_access": true,
        "type": "CC BY", "title": "CC BY"}], "title": "Forests", "country": "CH",
        "number": "8", "volume": "10", "issns": ["1999-4907"]}, "title": "At a Microsite
        Scale, Native Vegetation Determines Spatial Patterns and Survival of <i>Pinus
        contorta</i> Invasion in Patagonia", "month": "8", "link": [{"url": "https://www.mdpi.com/1999-4907/10/8/654",
        "type": "fulltext", "content_type": "pdf"}], "year": "2019", "keywords": ["<i>Pinus
        contorta</i>", "invasion", "facilitation", "Patagonia", "steppe"], "identifier":
        [{"type": "eissn", "id": "1999-4907"}, {"type": "doi", "id": "10.3390/f10080654"}],
        "abstract": "<i>Research Highlights:</i> The invasive species <i>Pinus contorta</i>,
        has become a new component of the vegetation in the Patagonian Steppe, invading
        the complex matrix of bare ground, tussock grasses and cushion plants. At
        a microsite scale, the type of native vegetation is one of the multiple factors
        determining the establishment of <i>P. contorta</i> and in some cases, increasing
        its survival, and as a result, the invasion of the species. <i>Background
        and Objectives:</i> The presence of trees, particularly pines, where they
        are naturally absent, represents a clear threat to Patagonian steppe ecosystems.
        Thus, understanding the interaction between pines and native plant species
        may be the key to understanding the invasion and applying management actions.
        <i>Pinus contorta</i> is considered one of the most aggressive among the pines
        species, with recognized impacts on regions in the southern hemisphere and
        Europe, and it is one of the main invaders in the Patagonian steppe. Our aim
        in this study is to determine the influence of surrounding vegetation on <i>P.
        contorta</i> spatial distribution, its establishment and future development
        in the Chilean Patagonia. <i>Materials and Methods:</i> We used point pattern
        analysis to determine the existence of spatial associations between <i>P.
        contorta</i> and the resident vegetation of the Patagonian steppe. Further,
        a seeding experiment was carried out to assess the influence of the surrounding
        vegetation during <i>P. contorta</i> establishment and first growing season.
        <i>Results:</i> We found that young <i>P. contorta</i> individuals are positively
        associated with the native cushion plant <i>B. magellanica</i> and also to
        tussock grasses. Seeding experiments showed that <i>P. contorta</i> is influenced
        by resident plant species during establishment and is able to establish on
        any ground cover type in the Patagonian steppe, but some resident plant species
        increase <i>P. contorta</i> survival chances. <i>Conclusions: Pinus contorta</i>
        is interacting with native vegetation and becoming an active component of
        the Patagonian steppe mosaic. Although pines can establish in any type of
        vegetation in the Patagonian steppe mosaics, native cushion and tussock grasses
        may be facilitating the process and promoting pine survival, allowing it to
        survive and thrive in this stressful environment.", "subject": [{"scheme":
        "LCC", "term": "Plant ecology", "code": "QK900-989"}]}, "created_date": "2019-08-06T06:55:11Z"},
        {"admin": {"seal": true}, "last_updated": "2019-02-21T14:06:58Z", "id": "54daf5882a1a4d70b0c005474b3a9ea6",
        "bibjson": {"start_page": "e0196732", "author": [{"name": "Erika L Eidson"},
        {"name": "Karen E Mock"}, {"name": "Barbara J Bentz"}], "journal": {"publisher":
        "Public Library of Science (PLoS)", "language": ["EN"], "license": [{"url":
        "http://journals.plos.org/plosone/s/content-license", "open_access": true,
        "type": "CC BY", "title": "CC BY"}], "title": "PLoS ONE", "country": "US",
        "number": "5", "volume": "13", "issns": ["1932-6203"]}, "title": "Low offspring
        survival in mountain pine beetle infesting the resistant Great Basin bristlecone
        pine supports the preference-performance hypothesis.", "month": "0", "link":
        [{"url": "http://europepmc.org/articles/PMC5929522?pdf=render", "type": "fulltext"}],
        "year": "2018", "identifier": [{"type": "eissn", "id": "1932-6203"}, {"type":
        "doi", "id": "10.1371/journal.pone.0196732"}], "abstract": "The preference-performance
        hypothesis states that ovipositing phytophagous insects will select host plants
        that are well-suited for their offspring and avoid host plants that do not
        support offspring performance (survival, development and fitness). The mountain
        pine beetle (Dendroctonus ponderosae), a native insect herbivore in western
        North America, can successfully attack and reproduce in most species of Pinus
        throughout its native range. However, mountain pine beetles avoid attacking
        Great Basin bristlecone pine (Pinus longaeva), despite recent climate-driven
        increases in mountain pine beetle populations at the high elevations where
        Great Basin bristlecone pine grows. Low preference for a potential host plant
        species may not persist if the plant supports favorable insect offspring performance,
        and Great Basin bristlecone pine suitability for mountain pine beetle offspring
        performance is unclear. We infested cut bolts of Great Basin bristlecone pine
        and two susceptible host tree species, limber (P. flexilis) and lodgepole
        (P. contorta) pines with adult mountain pine beetles and compared offspring
        performance. To investigate the potential for variation in offspring performance
        among mountain pine beetles from different areas, we tested beetles from geographically-separated
        populations within and outside the current range of Great Basin bristlecone
        pine. Although mountain pine beetles constructed galleries and laid viable
        eggs in all three tree species, extremely few offspring emerged from Great
        Basin bristlecone pine, regardless of the beetle population. Our observed
        low offspring performance in Great Basin bristlecone pine corresponds with
        previously documented low mountain pine beetle attack preference. A low preference-low
        performance relationship suggests that Great Basin bristlecone pine resistance
        to mountain pine beetle is likely to be retained through climate-driven high-elevation
        mountain pine beetle outbreaks.", "subject": [{"scheme": "LCC", "term": "Medicine",
        "code": "R"}, {"scheme": "LCC", "term": "Science", "code": "Q"}]}, "created_date":
        "2018-07-26T06:07:20Z"}, {"admin": {"seal": true}, "last_updated": "2019-02-21T17:26:29Z",
        "id": "8c7b6b2dc4334742b8071c1542a45b13", "bibjson": {"end_page": "24", "start_page":
        "1", "author": [{"affiliation": "Department of Marine and Environmental Sciences,
        Northeastern Marine Science Center", "name": "Katie E Lotterhos"}, {"affiliation":
        "Department of Biological Sciences, University of Calgary", "name": "Sam Yeaman"},
        {"affiliation": "Department of Forest and Conservation Sciences, Faculty of
        Forestry", "name": "Jon Degner"}, {"affiliation": "Department of Forest and
        Conservation Sciences, Faculty of Forestry", "name": "Sally Aitken"}, {"affiliation":
        "School of Biological Sciences, Monash University", "name": "Kathryn A Hodgins"}],
        "abstract": "Abstract Background Linkage among genes experiencing different
        selection pressures can make natural selection less efficient. Theory predicts
        that when local adaptation is driven by complex and non-covarying stresses,
        increased linkage is favored for alleles with similar pleiotropic effects,
        with increased recombination favored among alleles with contrasting pleiotropic
        effects. Here, we introduce a framework to test these predictions with a co-association
        network analysis, which clusters loci based on differing associations. We
        use this framework to study the genetic architecture of local adaptation to
        climate in lodgepole pine, Pinus contorta, based on associations with environments.
        Results We identify many clusters of candidate genes and SNPs associated with
        distinct environments, including aspects of aridity and freezing, and discover
        low recombination rates among some candidate genes in different clusters.
        Only a few genes contain SNPs with effects on more than one distinct aspect
        of climate. There is limited correspondence between co-association networks
        and gene regulatory networks. We further show how associations with environmental
        principal components can lead to misinterpretation. Finally, simulations illustrate
        both benefits and caveats of co-association networks. Conclusions Our results
        support the prediction that different selection pressures favor the evolution
        of distinct groups of genes, each associating with a different aspect of climate.
        But our results went against the prediction that loci experiencing different
        sources of selection would have high recombination among them. These results
        give new insight into evolutionary debates about the extent of modularity,
        pleiotropy, and linkage in the evolution of genetic architectures.", "title":
        "Modularity of genes involved in local adaptation to climate despite physical
        linkage", "month": "10", "link": [{"url": "http://link.springer.com/article/10.1186/s13059-018-1545-7",
        "type": "fulltext", "content_type": "HTML"}], "year": "2018", "keywords":
        ["Landscape genomics", "Genome-environment associations", "Genome-wide association
        studies (GWAS)", "Conifers", "Linkage disequilibrium", "Ion antiporters"],
        "identifier": [{"type": "doi", "id": "10.1186/s13059-018-1545-7"}, {"type":
        "eissn", "id": "1474-760X"}], "journal": {"publisher": "BMC", "language":
        ["EN"], "license": [{"url": "http://www.biomedcentral.com/about/license",
        "open_access": true, "type": "CC BY", "title": "CC BY"}], "title": "Genome
        Biology", "country": "GB", "number": "1", "volume": "19", "issns": ["1474-760X"]},
        "subject": [{"scheme": "LCC", "term": "Biology (General)", "code": "QH301-705.5"},
        {"scheme": "LCC", "term": "Genetics", "code": "QH426-470"}]}, "created_date":
        "2018-10-07T12:49:44Z"}, {"admin": {"seal": true}, "last_updated": "2019-02-21T17:40:57Z",
        "id": "71477c2a46cd4397889f2fb083cdd0f3", "bibjson": {"start_page": "715",
        "author": [{"affiliation": "U.S. Geological Survey, Lower Mississippi-Gulf
        Water Science Center, 640 Grassmere Park, Suite 100, Nashville, TN 37211,
        USA", "name": "Jennifer Cartwright"}], "journal": {"publisher": "MDPI AG",
        "language": ["EN"], "license": [{"url": "http://www.mdpi.com/journal/forests/about",
        "open_access": true, "type": "CC BY", "title": "CC BY"}], "title": "Forests",
        "country": "CH", "number": "11", "volume": "9", "issns": ["1999-4907"]}, "title":
        "Landscape Topoedaphic Features Create Refugia from Drought and Insect Disturbance
        in a Lodgepole and Whitebark Pine Forest", "month": "11", "link": [{"url":
        "https://www.mdpi.com/1999-4907/9/11/715", "type": "fulltext", "content_type":
        "pdf"}], "year": "2018", "keywords": ["<i>Dendroctonus ponderosae</i>", "drought",
        "forest disturbance", "lodgepole pine", "mountain pine beetle", "<i>Pinus
        albicaulis</i> Engelm.", "<i>Pinus contorta</i> Dougl. ex. Loud.", "refugia",
        "whitebark pine"], "identifier": [{"type": "eissn", "id": "1999-4907"}, {"type":
        "doi", "id": "10.3390/f9110715"}], "abstract": "Droughts and insect outbreaks
        are primary disturbance processes linking climate change to tree mortality
        in western North America. Refugia from these disturbances&#8212;locations
        where impacts are less severe relative to the surrounding landscape&#8212;may
        be priorities for conservation, restoration, and monitoring. In this study,
        hypotheses concerning physical and biological processes supporting refugia
        were investigated by modelling the landscape controls on disturbance refugia
        that were identified using remotely sensed vegetation indicators. Refugia
        were identified at 30-m resolution using anomalies of Landsat-derived Normalized
        Difference Moisture Index in lodgepole and whitebark pine forests in southern
        Oregon, USA, in 2001 (a single-year drought with no insect outbreak) and 2009
        (during a multi-year drought and severe outbreak of mountain pine beetle).
        Landscape controls on refugia (topographic, soil, and forest characteristics)
        were modeled using boosted regression trees. Landscape characteristics better
        explained and predicted refugia locations in 2009, when forest impacts were
        greater, than in 2001. Refugia in lodgepole and whitebark pine forests were
        generally associated with topographically shaded slopes, convergent environments
        such as valleys, areas of relatively low soil bulk density, and in thinner
        forest stands. In whitebark pine forest, refugia were associated with riparian
        areas along headwater streams. Spatial patterns in evapotranspiration, snowmelt
        dynamics, soil water storage, and drought-tolerance and insect-resistance
        abilities may help create refugia from drought and mountain pine beetle. Identification
        of the landscape characteristics supporting refugia can help forest managers
        target conservation resources in an era of climate-change exacerbation of
        droughts and insect outbreaks.", "subject": [{"scheme": "LCC", "term": "Plant
        ecology", "code": "QK900-989"}]}, "created_date": "2018-11-19T08:06:14Z"},
