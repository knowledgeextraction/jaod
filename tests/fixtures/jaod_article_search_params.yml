        Casilla 160-C, Concepcion, Chile", "name": "Mauricio Aguayo"}, {"affiliation":
        "Facultad de Ciencias Ambientales, Universidad de Concepcion (UdeC), Casilla
        160-C, Concepcion, Chile", "name": "Ricardo Barra"}, {"affiliation": "Institute
        of Regional Sciene (IfR), Karlsruhe Institute of Technology (KIT), 76131 Karlsruhe,
        Germany", "name": "Joachim Vogt"}], "abstract": "Effects of plantation forestry
        on biodiversity are controversially discussed in literature. While some authors
        stress positive effects, others tend to attribute a largely negative influence
        to plantations. One important factor steering the influence on biodiversity
        are management practices. A second important factor is the environmental matrix.
        Chile offers the option to analyse both factors jointly. The coastal range
        of central Chile has experienced rapid and widespread replacement of native
        Nothofagus spp. forests in favour of Pinus radiata plantations. Here, native
        forests remain limited to small patches surrounded by an environmental matrix
        of plantations. Management is rather intensive and not designed to maintain
        biodiversity. While in the coastal range of central Chile the transformation
        from native forests to non-native tree plantations has almost come to an end,
        spatial extension of P. contorta and P. ponderosa plantations has just recently
        begun in Chilean Patagonia. While the management is similar to central Chile,
        plantations rather exist as small patches surrounded by an environmental matrix
        of native plant formations (e.g. Nothofagus spp. forests and Nothofagus spp.
        scrublands). In the framework of this work, effects of the two diametric land
        usages on biodiversity are assessed and compared. Biodiversity is assessed
        at the \u03b1-, \u03b2- and \u03b3-scale. At the \u03b1-scale, biodiversity
        impacts are inferred statistically, using one-way ANOVA and Tukey\u2019s PostHoc
        test. Biodiversity of plants at both sites is significantly reduced in plantations
        when compared to native forests or scrublands. Plantation forestry lowers
        \u03b1-biodiversity and does not provide additional habitats for specialists.
        At the \u03b2-scale, weak edge effects due to the presence of native forests
        are observed. In total, plantation forestry tends to promote plant invasions
        and impairs the survival of endemics. At the \u03b3-scale, plant species communities
        where predominantly native and endemic in forests, predominantly introduced
        in plantations. Positive effects of the more native environmental matrix in
        Patagonia are not found to be stronger than in central Chile, therefore it
        is concluded that management imposes a much stronger influence. Results show,
        that the biodiversity impacts in Central Chile are transferable to Chilean
        Patagonia, where plantation forestry is increasingly established.", "title":
