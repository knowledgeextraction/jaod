        "open_access": true, "type": "CC BY", "title": "CC BY"}], "title": "Scientific
        Reports", "country": "GB", "number": "1", "volume": "8", "issns": ["2045-2322"]},
        "title": "Evapotranspiration and favorable growing degree-days are key to
        tree height growth and ecosystem functioning: Meta-analyses of Pacific Northwest
        historical data", "subject": [{"scheme": "LCC", "term": "Medicine", "code":
        "R"}, {"scheme": "LCC", "term": "Science", "code": "Q"}], "month": "5", "link":
        [{"url": "http://link.springer.com/article/10.1038/s41598-018-26681-1", "type":
        "fulltext", "content_type": "HTML"}], "year": "2018", "identifier": [{"type":
        "doi", "id": "10.1038/s41598-018-26681-1"}, {"type": "eissn", "id": "2045-2322"}],
        "abstract": "Abstract While temperature and precipitation comprise important
        ecological filtering for native ranges of forest trees and are predisposing
        factors underlying forest ecosystem dynamics, the extent and severity of drought
        raises reasonable concerns for carbon storage and species diversity. Based
        on historical data from common garden experiments across the Pacific Northwest
        region, we developed non-linear niche models for height-growth trajectories
        of conifer trees at the sapling stage using annual or seasonal climatic variables.
        The correlations between virtual tree height for each locality and ecosystem
        functions were respectively assessed. Best-fitted models were composed of
        two distinct components: evapotranspiration and the degree-days disparity
        for temperature regimes between 5\u2009\u00b0C and 18\u2009\u00b0C (effective
        temperature sum and growth temperature, respectively). Tree height prediction
        for adaptive generalists (e.g., Pinus monticola, Thuja plicata) had smaller
        residuals than for specialists (e.g., Pinus contorta, Pseudotsuga menziesii),
        albeit a potential confounding factor \u2013 tree age. Discernably, there
        were linearly positive patterns between tree height growth and ecosystem functions
        (productivity, biomass and species diversity). Additionally, there was a minor
        effect of tree diversity on height growth in coniferous forests. This study
        uncovers the implication of key ecological filtering and increases our integrated
        understanding of how environmental cues affect tree stand growth, species
        dominance and ecosystem functions.", "end_page": "12"}, "created_date": "2019-07-17T19:25:40Z"},
        {"admin": {"seal": true}, "last_updated": "2019-02-21T16:01:47Z", "id": "c75fd7ce8031471cb4989f68f5f77e1d",
