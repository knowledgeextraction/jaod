        "MDPI AG", "language": ["EN"], "license": [{"url": "http://www.mdpi.com/about/openaccess
        ", "open_access": true, "type": "CC BY", "title": "CC BY"}], "title": "Fire",
        "country": "CH", "number": "2", "volume": "2", "issns": ["2571-6255"]}, "title":
        "The Survival of <i>Pinus ponderosa</i> Saplings Subjected to Increasing Levels
        of Fire Behavior and Impacts on Post-Fire Growth", "month": "5", "link": [{"url":
        "https://www.mdpi.com/2571-6255/2/2/23", "type": "fulltext", "content_type":
        "pdf"}], "year": "2019", "keywords": ["fire severity", "growth", "yield",
        "succession"], "identifier": [{"type": "eissn", "id": "2571-6255"}, {"type":
        "doi", "id": "10.3390/fire2020023"}], "abstract": "Improved predictions of
        tree species mortality and growth metrics following fires are important to
        assess fire impacts on forest succession, and ultimately forest growth and
        yield. Recent studies have shown that North American conifers exhibit a &#8216;toxicological
        dose-response&#8217; relationship between fire behavior and the resultant
        mortality or recovery of the trees. Prior studies have not been conclusive
        due to potential pseudo-replication in the experimental design and time-limited
        observations. We explored whether dose-response relationships are observed
        in ponderosa pine (<i>Pinus ponderosa</i>) saplings exposed to surface fires
        of increasing fire behavior (as quantified by Fire Radiative Energy&#8212;FRE).
        We confirmed equivalent dose-response relationships to the prior studies that
        were focused on other conifer species. The post-fire growth in the saplings
        that survived the fires decreased with increasing FRE dosages, while the percentage
        mortality in the sapling dosage groups increased with the amount of FRE applied.
        Furthermore, as with lodgepole pine (<i>Pinus contorta</i>), a low FRE dosage
        could be applied that did not yield mortality in any of the replicates (r
        = 10). These results suggest that land management agencies could use planned
        burns to reduce fire hazard while still maintaining a crop of young saplings.
        Incorporation of these results into earth-system models and growth and yield
        models could help reduce uncertainties associated with the impacts of fire
