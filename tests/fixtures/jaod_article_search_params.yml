        "open_access": true, "type": "CC BY", "title": "CC BY"}], "language": ["EN"],
        "title": "PeerJ", "country": "US", "volume": "7", "issns": ["2167-8359"]},
        "title": "Large-scale insect outbreak homogenizes the spatial structure of
        ectomycorrhizal fungal communities", "month": "5", "link": [{"url": "https://peerj.com/articles/6895.pdf",
        "type": "fulltext", "content_type": "PDF"}, {"url": "https://peerj.com/articles/6895/",
        "type": "fulltext", "content_type": "HTML"}], "year": "2019", "keywords":
        ["Biotic disturbance", "Community structure", "Dendroctonus ponderosae", "Pinus
        contorta", "Ion torrent", "Ectomycorrhizal fungi"], "identifier": [{"type":
        "doi", "id": "10.7717/peerj.6895"}, {"type": "eissn", "id": "2167-8359"}],
        "abstract": "Ectomycorrhizal fungi (plant symbionts) are diverse and exist
        within spatially variable communities that play fundamental roles in the functioning
        of terrestrial ecosystems. However, the underlying ecological mechanisms that
        maintain and regulate the spatial structuring of ectomycorrhizal fungal communities
        are both complex and remain poorly understood. Here, we use a gradient of
        mountain pine beetle (Dendroctonus ponderosae) induced tree mortality across
        eleven stands in lodgepole pine (Pinus contorta) forests of western Canada
        to investigate: (i) the degree to which spatial structure varies within this
        fungal group, and (ii) how these patterns may be driven by the relative importance
        of tree mortality from changes in understory plant diversity, productivity
        and fine root biomass following tree death. We found that the homogeneity
        of the ectomycorrhizal fungal community increased with increasing tree death,
        aboveground understory productivity and diversity. Whereas, the independent
        effect of fine root biomass, which declined along the same gradient of tree
        mortality, increased the heterogeneity of the ectomycorrhizal fungal community.
        Together, our results demonstrate that large-scale biotic disturbance homogenizes
        the spatial patterns of ectomycorrhizal fungal communities.", "subject": [{"scheme":
        "LCC", "term": "Medicine", "code": "R"}]}, "created_date": "2019-05-12T16:05:04Z"},
