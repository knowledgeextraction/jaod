        true, "type": "CC BY", "title": "CC BY"}], "title": "Plants", "country": "CH",
        "number": "1", "volume": "8", "issns": ["2223-7747"]}, "title": "Variation
        in Aquaporin and Physiological Responses Among Pinus contorta Families Under
        Different Moisture Conditions", "month": "1", "link": [{"url": "http://www.mdpi.com/2223-7747/8/1/13",
        "type": "fulltext", "content_type": "pdf"}], "year": "2019", "keywords": ["aquaporins",
        "drought", "Pinus contorta", "transcript abundance", "photosynthesis", "stomatal
        conductance", "water use efficiency"], "identifier": [{"type": "eissn", "id":
        "2223-7747"}, {"type": "doi", "id": "10.3390/plants8010013"}], "abstract":
        "A population of eight open pollinated families of Pinus contorta was selected
        from sites varying in precipitation regimes and elevation to examine the possible
        role of aquaporins in adaptation to different moisture conditions. Five Pinus
        contorta aquaporins encoding PiconPIP2;1, PiconPIP2;2, PiconPIP2;3, PiconPIP1;2,
        and PiconTIP1;1 were cloned and detailed structural analyses were conducted
        to provide essential information that can explain their biological and molecular
        function. All five PiconAQPs contained hydrophilic aromatic/arginine selective
        filters to facilitate the transport of water. Transcript abundance patterns
        of PiconAQPs varied significantly across the P. contorta families under varying
        soil moisture conditions. The transcript abundance of five PiconPIPs remained
        unchanged under control and water-stress conditions in two families that originated
        from the sites with lower precipitation levels. These two families also displayed
        a different adaptive strategy of photosynthesis to cope with drought stress,
        which was manifested by reduced sensitivity in photosynthesis (maintaining
        the same rate) while exhibiting a reduction in stomatal conductance. In general,
        root:shoot ratios were not affected by drought stress, but some variation
        was observed between families. The results showed variability in drought coping
        mechanisms, including the expression of aquaporin genes and plant biomass
        allocation among eight families of Pinus contorta.", "subject": [{"scheme":
        "LCC", "term": "Botany", "code": "QK1-989"}]}, "created_date": "2019-01-08T07:45:21Z"},
        {"last_updated": "2019-05-30T13:20:44Z", "id": "911e0215c34b4e618dcf5531663d57c2",
        "bibjson": {"end_page": "n/a", "start_page": "n/a", "author": [{"affiliation":
        "Department of Forest Ecosystems and Society Oregon State University 321 Richardson
        Hall Corvallis Oregon 97331 USA", "name": "Anna C. Talucci"}, {"affiliation":
        "Department of Forest Ecosystems and Society Oregon State University 321 Richardson
        Hall Corvallis Oregon 97331 USA", "name": "Meg A. Krawchuk"}], "abstract":
        "Abstract Recent regional mountain pine beetle (MPB) outbreaks have generated
        unprecedented tree mortality across the fire\u2010prone landscapes of western
        North American forests and could potentially modify fire severity and postfire
        ecological effects. In 2012, 2013, and 2014, three fires burned through high
        mortality, gray\u2010phase lodgepole pine\u2010dominated forests in the plateau
        regions of central interior British Columbia, Canada, providing an opportunity
        to test for interactions between MPB outbreaks and wildfires. We inventoried
        63 plots that spanned gradients of outbreak severity, fire severity, and burning
        conditions in a wilderness setting. Our objective was to evaluate the influence
        of outbreak severity on fire severity by assessing typical first\u2010order
        fire effects as well as legacy structure related to the consumption of woody
        biomass on snags/trees. We found no evidence of a relationship between outbreak
        severity and fire severity for six of seven first\u2010order fire effects,
        with the exception of deep charring. We found evidence that legacy structure
        in the form of consumed branch structure and deep char development had greater
        odds of occurrence on MPB\u2010killed snags compared to trees killed during
        wildfire. Our results indicate two key findings. First, fire severity as it
        relates to most first\u2010order fire effects measures is not influenced by
        outbreak severity, instead it is more strongly influenced by the interaction
        of fuels, weather, and topography during fire events. Second, our results
        highlight how the interaction between outbreak severity and fire severity
        alters postfire structural legacies and their functional attributes, which
        could have important ecosystem implications.", "title": "Dead forests burning:
        the influence of beetle outbreaks on fire severity and legacy structure in
        sub\u2010boreal forests", "month": "05", "link": [{"url": "https://doi.org/10.1002/ecs2.2744",
        "type": "fulltext", "content_type": "HTML"}], "year": "2019", "keywords":
        ["deep char", "Dendroctonous ponderosae", "legacy structure", "mountain pine
        beetle", "Pinus contorta var. latifolia", "short\u2010interval disturbances"],
        "identifier": [{"type": "eissn", "id": "2150-8925"}, {"type": "doi", "id":
