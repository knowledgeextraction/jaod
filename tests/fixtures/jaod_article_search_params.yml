        "open_access": true, "type": "CC BY", "title": "CC BY"}], "language": ["EN"],
        "title": "Frontiers in Plant Science", "country": "CH", "volume": "9", "issns":
        ["1664-462X"]}, "title": "Are Survivors Different? Genetic-Based Selection
        of Trees by Mountain Pine Beetle During a Climate Change-Driven Outbreak in
        a High-Elevation Pine Forest", "month": "7", "link": [{"url": "https://www.frontiersin.org/article/10.3389/fpls.2018.00993/full",
        "type": "fulltext", "content_type": "HTML"}], "year": "2018", "keywords":
        ["Pinus albicaulis", "Pinus contorta", "Dendroctonus ponderosae", "whitebark
        pine", "climate adaptation", "climate change"], "identifier": [{"type": "eissn",
        "id": "1664-462X"}, {"type": "doi", "id": "10.3389/fpls.2018.00993"}], "abstract":
        "Increased mortality of forest trees, driven directly or indirectly by climate
        change, is occurring around the world. In western North America, whitebark
        pine, a high elevation keystone species, and lodgepole pine, a widespread
        ecologically and economically important tree, have experienced extensive mortality
        in recent climate-driven outbreaks of the mountain pine beetle. However, even
        in stands experiencing high levels of mortality, some mature trees have survived.
        We hypothesized that the outbreak acted as a natural selection event, removing
        trees most susceptible to the beetle and least adapted to warmer drier conditions.
        If this was the case, genetic change would be expected at loci underlying
        beetle resistance. Given we did not know the basis for resistance, we used
        inter-simple sequence repeats to compare the genetic profiles of two sets
        of trees, survivors (mature, living trees) and general population (trees just
        under the diameter preferred by the beetles and expected to approximate the
        genetic structure of each tree species at the site without beetle selection).
        This method detects high levels of polymorphism and has often been able to
        detect patterns associated with phenotypic traits. For both whitebark and
        lodgepole pine, survivors and general population trees mostly segregated independently
        indicating a genetic basis for survivorship. Exceptions were a few general
        population trees that segregated with survivors in proportions roughly reflecting
        the proportion of survivors versus beetle-killed trees. Our results indicate
        that during outbreaks, beetle choice may result in strong selection for trees
        with greater resistance to attack. Our findings suggest that survivorship
        is genetically based and, thus, heritable. Therefore, retaining survivors
        after outbreaks to act as primary seed sources could act to promote adaptation.
        Further research will be needed to characterize the actual mechanism(s) of
        resistance.", "subject": [{"scheme": "LCC", "term": "Plant culture", "code":
        "SB1-1110"}]}, "created_date": "2018-07-23T05:25:55Z"}, {"admin": {"seal":
        true}, "last_updated": "2019-02-21T17:11:34Z", "id": "23d047641958487ca51be4d11f0daacd",
        "bibjson": {"start_page": "552", "author": [{"affiliation": "W.A. Franke College
        of Forestry &amp; Conservation, University of Montana, 32 Campus Drive, Missoula,
        MT 59812, USA", "name": "Howard Williams"}, {"affiliation": "USDA Forest Service,
        Rocky Mountain Research Station, Missoula, MT 59808, USA", "name": "Sharon  M.
        Hood"}, {"affiliation": "W.A. Franke College of Forestry &amp; Conservation,
        University of Montana, 32 Campus Drive, Missoula, MT 59812, USA", "name":
        "Christopher  R. Keyes"}, {"affiliation": "USDA Forest Service, Forest Health
        Protection, 26 Fort Missoula Road, Missoula, MT 59804, USA", "name": "Joel  M.
        Egan"}, {"affiliation": "USDA Forest Service, Rocky Mountain Research Station,
        Fort Collins, CO 80525, USA", "name": "Jos\u00e9 Negr\u00f3n"}], "journal":
        {"publisher": "MDPI AG", "language": ["EN"], "license": [{"url": "http://www.mdpi.com/journal/forests/about",
        "open_access": true, "type": "CC BY", "title": "CC BY"}], "title": "Forests",
        "country": "CH", "number": "9", "volume": "9", "issns": ["1999-4907"]}, "title":
        "Subwatershed-Level Lodgepole Pine Attributes Associated with a Mountain Pine
        Beetle Outbreak", "month": "9", "link": [{"url": "http://www.mdpi.com/1999-4907/9/9/552",
        "type": "fulltext", "content_type": "pdf"}], "year": "2018", "keywords": ["Pinus
        contorta", "Dendroctonus ponderosae", "CART analysis", "landscape heterogeneity",
        "disturbance ecology"], "identifier": [{"type": "eissn", "id": "1999-4907"},
        {"type": "doi", "id": "10.3390/f9090552"}], "abstract": "Mountain pine beetle
        (Dendroctonus ponderosae Hopkins; MPB) is an aggressive bark beetle that attacks
        numerous Pinus spp. and causes extensive mortality in lodgepole pine (Pinus
        contorta Douglas ex Loudon; LPP) forests in the western United States and
        Canada. We used pre-outbreak LPP attributes, cumulative MPB attack severity,
        and areal extent of mortality data to identify subwatershed-scale forest attributes
        associated with severe MPB-caused tree mortality that occurred across the
        Northern Rockies, USA from 1999&ndash;2014. We upscaled stand-level data to
        the subwatershed scale to allow identification of large LPP areas vulnerable
        to MPB. The highest mortality occurred in subwatersheds where LPP mean basal
        area was greater than 11.5 m2 ha&minus;1 and LPP quadratic mean diameter was
        greater than or equal to 18 cm. A coarse assessment of federally-owned LPP-dominated
        forestland in the analysis area indicated about 42% could potentially be silviculturally
        treated. Silvicultural management may be a suitable option for many LPP forests,
        and our hazard model can be used to identify subwatersheds with LPP attributes
        associated with high susceptibility to MPB across landscape spatial scales.
        Identifying highly susceptible subwatersheds can help prioritize general areas
        for potential treatments, especially where spatially extensive areas of contiguous,
        highly susceptible LPP occur.", "subject": [{"scheme": "LCC", "term": "Plant
