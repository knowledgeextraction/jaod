        "remote sensing", "severity", "carbon", "recovery", "mortality"], "identifier":
        [{"type": "eissn", "id": "2072-4292"}, {"type": "doi", "id": "10.3390/rs8070572"}],
        "abstract": "Fire activity, in terms of intensity, frequency, and total area
        burned, is expected to increase with a changing climate. A challenge for landscape-level
        assessment of \ufb01re effects, often termed burn severity, is that current
        remote sensing assessments provide very little information regarding tree/vegetation
        physiological performance and recovery, limiting our understanding of \ufb01re
        effects on ecosystem services such as carbon storage/cycling. In this paper,
        we evaluated whether spectral indices common in vegetation stress and burn
        severity assessments could accurately quantify post-fire physiological performance
        (indicated by net photosynthesis and crown scorch) of two seedling species,
        Larix occidentalis and Pinus contorta. Seedlings were subjected to increasing
        \ufb01re radiative energy density (FRED) doses through a series of controlled
        laboratory surface \ufb01res. Mortality, physiology, and spectral re\ufb02ectance
        were assessed for a month following the \ufb01res, and then again at one year
        post-\ufb01re. The differenced Normalized Difference Vegetation Index (dNDVI)
        spectral index outperformed other spectral indices used for vegetation stress
        and burn severity characterization in regard to leaf net photosynthesis quanti\ufb01cation,
        indicating that landscape-level quanti\ufb01cation of tree physiology may
        be possible. Additionally, the survival of the majority of seedlings in the
        low and moderate FRED doses indicates that \ufb01re-induced mortality is more
        complex than the currently accepted binary scenario, where trees survive with
        no impacts below a certain temperature and duration threshold, and mortality
        occurs above the threshold.", "subject": [{"scheme": "LCC", "term": "Science",
