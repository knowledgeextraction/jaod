        "Frontiers Media S.A.", "license": [{"url": "http://journal.frontiersin.org/journal/earth-science#about",
        "open_access": true, "type": "CC BY", "title": "CC BY"}], "language": ["EN"],
        "title": "Frontiers in Earth Science", "country": "CH", "volume": "7", "issns":
        ["2296-6463"]}, "title": "Late Quaternary Vegetation Development Following
        Deglaciation of Northwestern Alexander Archipelago, Alaska", "month": "5",
        "link": [{"url": "https://www.frontiersin.org/article/10.3389/feart.2019.00104/full",
        "type": "fulltext", "content_type": "HTML"}], "year": "2019", "keywords":
        ["Alaska", "late quaternary", "deglaciation", "lake sediments", "marine sediments",
        "vegetation"], "identifier": [{"type": "eissn", "id": "2296-6463"}, {"type":
        "doi", "id": "10.3389/feart.2019.00104"}], "abstract": "The Cordilleran Ice
        Sheet covered most of southeastern Alaska during the Last Glacial Interval
        (LGI: Marine Isotope Stage 2). Ice began to recede from western Alexander
        Archipelago \u223c17,000 \u00b1 700 yr BP. In this study, pollen analysis
        and radiocarbon dating of three sediment cores were used to reconstruct, for
        the first time, the postglacial development of vegetation in the northwestern
        Alexander Archipelago during the past \u223c15,240 cal yr. Hummingbird Lake
        (HL), on southwestern Baranof Island, yielded a sediment core with one of
        the longest dated records from southeastern Alaska. The earliest part of the
        HL pollen record (\u223c15,240\u201314,040 yr BP) indicates that the earliest
        vegetation was pine (Pinus contorta subsp. contorta) parkland with willows
        (Salix), heaths (Ericaceae), sedges (Cyperaceae), grasses (Poaceae), herbs
        and ferns. Starting at \u223c14,040 yr BP, alder (Alnus) rapidly colonized
        the area as pine populations declined. By 11,400 yr BP, Sitka spruce (Picea
        sitchensis) colonized the area, and soon became the dominant conifer. Mountain
        hemlock (Tsuga mertensiana) also colonized the area by \u223c11,400 yr BP,
        followed by western hemlock (Tsuga heterophylla) at \u223c10,200 yr BP. By
        \u223c9200 yr BP, western hemlock had become the dominant tree species in
        the area. During the late Holocene yellow cedar (Chamaecyparis nootkatensis)
        became established. Two marine sediment cores were also analyzed for pollen,
        with the oldest core from Lower Sitka Sound, between Kruzof and Baranof Islands.
        The lower part of the core consists of interlayered tephras and freshwater
        lake muds that are estimated to be \u223c14,000 to 13,150 yr BP. Pollen evidence
        indicates that the early postglacial vegetation around Sitka Sound was pine
        parkland with alders and abundant ferns. Damage to vegetation around Sitka
        Sound by volcanic eruptions is suggested by abrupt, large shifts in percentages
        of alder and pine pollen, and fern spores in samples adjacent to tephra layers.
        A marine sediment core from Slocum Arm, a fiord on the western coast of Chichagof
        Island, has a basal age of \u223c10,000 yr BP. The pollen record is similar
        to the Holocene pollen record at Hummingbird Lake. The sequence of vegetation
        changes interpreted from the three northwestern Alexander Archipelago pollen
        records is similar to those from other well-dated sites in southeastern Alaska,
        although chronologies differ between sites.", "subject": [{"scheme": "LCC",
        "term": "Science", "code": "Q"}]}, "created_date": "2019-05-31T05:18:27Z"},
        {"admin": {"seal": true}, "last_updated": "2019-08-23T07:52:22Z", "id": "cf1fec9ff50c49c48749b4e3e6389e62",
