        "journal": {"publisher": "Frontiers Media S.A.", "license": [{"url": "http://journal.frontiersin.org/journal/ecology-and-evolution#about",
        "open_access": true, "type": "CC BY", "title": "CC BY"}], "language": ["EN"],
        "title": "Frontiers in Ecology and Evolution", "country": "CH", "volume":
        "4", "issns": ["2296-701X"]}, "title": "The effect of water limitation on
        volatile emission, tree defense response, and brood success of Dendroctonus
        ponderosae in two pine hosts, lodgepole and jack pine", "month": "2", "link":
        [{"url": "http://journal.frontiersin.org/Journal/10.3389/fevo.2016.00002/full",
        "type": "fulltext", "content_type": "HTML"}], "year": "2016", "keywords":
        ["drought", "mountain pine beetle", "range expansion", "Host shift", "tree
        defense."], "identifier": [{"type": "eissn", "id": "2296-701X"}, {"type":
        "doi", "id": "10.3389/fevo.2016.00002"}], "abstract": "The mountain pine beetle
        (MPB; Dendroctonus ponderosae) has recently expanded its range from lodgepole
        pine forest into the lodgepole \u00d7 jack pine hybrid zone in central Alberta,
        within which it has attacked pure jack pine. This study tested the effects
        of water limitation on tree defense response of mature lodgepole and jack
        pine (Pinus contorta and Pinus banksiana) trees in the field. Tree defense
        response was initiated by inoculation of trees with the MPB-associated fungus
        Grosmannia clavigera and measured through monoterpene emission from tree boles
        and concentration of defensive compounds in phloem, needles, and necrotic
        tissues. Lodgepole pine generally emitted higher amounts of monoterpenes than
        jack pine; particularly from fungal-inoculated trees. Compared to non-inoculated
        trees, fungal inoculation increased monoterpene emission in both species,
        whereas water treatment had no effect on monoterpene emission. The phloem
        of both pine species contains (-)-\u03b1-pinene, the precursor of the beetle\u2019s
        aggregation pheromone, however lodgepole pine contains two times as much as
        jack pine. The concentration of defensive compounds was 70-fold greater in
        the lesion tissue in jack pine, but only 10-fold in lodgepole pine compared
        to healthy phloem tissue in each species, respectively. Water-deficit treatment
        inhibited an increase of L-limonene as response to fungal inoculation in lodgepole
        pine phloem. The amount of myrcene in jack pine phloem was higher in water-deficit
        trees compared to ambient trees. Beetles reared in jack pine were not affected
        by either water or biological treatment, whereas beetles reared in lodgepole
        pine benefited from fungal inoculation by producing larger and heavier female
        offspring. Female beetles that emerged from jack pine bolts contained more
        fat than those that emerged from lodgepole pine, even though lodgepole pine
        phloem had a higher nitrogen content than jack pine phloem. These results
        suggest that jack pine chemistry is suitable for MPB pheromone production
        and aggregation on the host tree.", "subject": [{"scheme": "LCC", "term":
        "Evolution", "code": "QH359-425"}, {"scheme": "LCC", "term": "Ecology", "code":
        "QH540-549.5"}]}, "created_date": "2016-07-07T08:15:44Z"}, {"last_updated":
        "2019-02-21T11:58:11Z", "id": "c42bd8d8c8f14bae8397cafbe96800be", "bibjson":
        {"end_page": "540", "start_page": "525", "author": [{"name": "Melanie A. Harsch"},
        {"affiliation": "The Bio-Protection Research Centre, Lincoln University, PO
        Box 85084, Christchurch, New Zealand", "name": "Philip E. Hulme"}, {"name":
        "Richard P. Duncan"}, {"name": "Sara Tomiolo"}], "abstract": "In many regions,
        alien conifers have spread widely at lower elevations and are increasingly
        found colonizing alpine areas. Although studies have addressed conifer invasions
        at low elevations, little is known about the rates and constraints on spread
        into higher elevations. Here, we assess the relative importance of climate
        and the availability of regeneration microsites on the establishment of the
        alien species <em>Pinus contorta</em> into a high elevation site in New Zealand.
        Spread has occurred from two stands planted at the elevation of the native
        treeline (1347\u20131388 masl) in the 1960s. Most stems established between
        1350 and 1450 masl and <em>P. contorta</em> individuals were found up to 270
        m above the original plantings. Although the population has increased by 180%
        in the last 20 years, population growth rate has been declining. Furthermore,
        comparisons with studies from other mountain ranges around the world and at
        low elevations in New Zealand suggest this is a relatively limited spread.
        Our results suggest that climate variation did not have a significant effect
        on establishment patterns, as opposed to availability of regeneration microsites.
        Soil and alpine mat microsites favoured establishment of<em> P. contorta</em>
        and, although these microsites did not appear to be saturated, microsite availability
        may be an important limiting factor for the spread of <em>P. contorta.</em>
        Thus management strategies should focus on preventing spread in addition to
        removing already established stems.", "title": "Influence of climate and regeneration
        microsites on <em>Pinus contorta</em> invasion into an alpine ecosystem in
        New Zealand", "month": "8", "link": [{"url": "http://www.aimspress.com/environmental/article/947/fulltext.html",
