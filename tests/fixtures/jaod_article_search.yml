        "4", "volume": "15", "issns": ["2228-5806", "2228-5814"]}, "title": "Hydrostatic
        Pressure Affects In Vitro Maturation of Oocytes and Follicles and Increases
        Granulosa Cell Death", "subject": [{"scheme": "LCC", "term": "Medicine", "code":
        "R"}, {"scheme": "LCC", "term": "Science", "code": "Q"}], "link": [{"url":
        "http://celljournal.org/library/upload/article/af_4242286323327245323625234522626624742334Rashidi-1.pdf",
        "type": "fulltext"}], "year": "2013", "keywords": ["In vitro Maturation",
        "Oocyte", "Hydrostatic Pressure", "Apoptosis", "Mouse"], "identifier": [{"type":
        "pissn", "id": "2228-5806"}, {"type": "eissn", "id": "2228-5814"}], "abstract":
        "Objective: This study examines the effects of hydrostatic pressure on in
        vitro maturation (IVM) of oocytes derived from in vitro grown follicles.Materials
        and Methods: In this experimental study, preantral follicles were isolated
        from 12-day-old female NMRI mice. Each follicle was cultured individually
        in Alpha Minimal Essential Medium (\u03b1-MEM) under mineral oil for 12 days.
        Then, follicles were induced for IVM and divided into two groups, control
        and experiment. In the experiment group follicles were subjected to 20 mmHg
        pressure for 30 minutes and cultured for 24-48 hours. We assessed for viability
        and IVM of the oocytes. The percentage of apoptosis in cumulus cells was determined
        by the TUNEL assay. A comparison between groups was made using the student\u2019s
        t test.Results: The percentage of metaphase II oocytes (MII) increased in
        hydrostatic pressure-treated follicles compared to controls (p<0.05). Cumulus
        cell viability reduced in hydrostatic pressure-treated follicles compared
        to controls (p<0.05). Exposure of follicles to pressure increased apoptosis
        in cumulus cells compared to controls (p<0.05).Conclusion: Hydrostatic pressure,
        by inducing apoptosis in cumulus cells, participates in the cumulus oocyte
        coupled relationship with oocyte maturation.", "end_page": "293"}, "created_date":
        "2013-11-20T07:00:09Z"}, {"last_updated": "2019-08-29T17:50:39Z", "id": "00001f91067541608ff350508b3af10e",
        "bibjson": {"end_page": "126", "start_page": "109", "author": [{"name": "Peres,
        Thais Helena de Alc\u00e2ntara"}], "abstract": "Este artigo analisa o Programa
        Comunidade Solid\u00e1ria, criado pelo primeiro governo Fernando Henrique
        Cardoso (1995-1998) para a condu\u00e7\u00e3o de pol\u00edticas sociais em
        parceria com a iniciativa privada e articuladas com a sociedade atrav\u00e9s
        das Organiza\u00e7\u00f5es N\u00e3o-Governamentais (ONGs). Tal \"inova\u00e7\u00e3o\"
        tinha como prop\u00f3sito a supera\u00e7\u00e3o da ordem pol\u00edtica patrimonialista
        vigente no pa\u00eds. A concep\u00e7\u00e3o e as inten\u00e7\u00f5es do Programa
        Comunidade Solid\u00e1ria s\u00e3o cotejadas com os preceitos estabelecidos
        pela Constitui\u00e7\u00e3o de 1988 \u00e0 seguridade social, especificamente
        no campo da assist\u00eancia social, e regulamentados em 1993 pela Lei Org\u00e2nica
        Social (LOAS). Conclui, a partir dos dados do Alfabetiza\u00e7\u00e3o Solid\u00e1ria,
        programa de combate ao analfabetismo idealizado pelo Comunidade Solid\u00e1ria,
        que o modelo para o desenvolvimento de pol\u00edticas sociais proposto pode
        significar avan\u00e7os para a democratiza\u00e7\u00e3o da rela\u00e7\u00e3o
        Estado/sociedsade no Brasil", "title": "Comunidade solid\u00e1ria: a proposta
        de um outro modelo para as pol\u00edticas sociais", "month": "1", "link":
        [{"url": "http://revistaseletronicas.pucrs.br/ojs/index.php/civitas/article/viewFile/37/1609",
        "type": "fulltext", "content_type": "pdf"}], "year": "2005", "keywords": ["SOCIOLOGIA",
