        {"end_page": "440", "start_page": "431", "author": [{"name": "Mitidieri, Andr\u00e9
        Luis"}, {"name": "Guimar\u00e3es, Let\u00edcia Batista"}, {"name": "Mazzutti,
        Luciana Helena Cajas"}], "abstract": "O presente artigo centra-se em Las memorias
        del General (1996) e Las vidas del General (2004), do ficcionista e jornalista
        argentino Tom\u00e1s Eloy Mart\u00ednez, enfatizando o sujeito do enunciado
        e o referente hist\u00f3rico. Apresentamos as reformula\u00e7\u00f5es julgadas
        significativas entre a primeira e a segunda dessas edi\u00e7\u00f5es, antes
        de procedermos \u00e0 an\u00e1lise do papel desempenhado pela mem\u00f3ria,
        pela narrativa e pela reescrita do eu nos artigos que as comp\u00f5em: 1)
        \u0093Las memorias de Puerta de Hierro\u0094; 2) \u0093D\u00edas de exilio
        en Madrid \u0094; 3) \u0093Per\u00f3n y sus novelas\u0094. A voz autobiogr\u00e1fica
        do ex-presidente da Argentina, impressa nas entrevistas concedidas a Mart\u00ednez,
        passa pelas reavalia\u00e7\u00f5es do autor no primeiro artigo, deposita-se
        residualmente no segundo texto, de car\u00e1ter biogr\u00e1fico, e se une
        \u00e0 pr\u00f3pria voz autobiogr\u00e1fica do escritor no terceiro e nos
        paratextos dos livros analisados, em processo que permite notar as fronteiras
