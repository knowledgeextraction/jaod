        {"name": "Leaden Mar\u00eda In\u00e9s"}, {"name": "Alonso Sara"}], "journal":
        {"publisher": "Embrapa Informa\u00e7\u00e3o Tecnol\u00f3gica", "language":
        ["EN", "ES", "PT"], "license": [{"url": "http://www.scielo.br/scielo.php?pid=0100-204X&script=sci_serial",
        "open_access": true, "type": "CC BY", "title": "CC BY"}], "title": "Pesquisa
        Agropecu\u00e1ria Brasileira", "country": "BR", "number": "1", "volume": "36",
        "issns": ["0100-204X", "1678-3921"]}, "title": "Yellow and purple nutsedges
        survey in the southeastern Buenos Aires Province, Argentina", "subject": [{"scheme":
        "LCC", "term": "Agriculture (General)", "code": "S1-972"}], "link": [{"url":
        "http://www.scielo.br/scielo.php?script=sci_arttext&pid=S0100-204X2001000100025",
        "type": "fulltext"}], "year": "2001", "keywords": ["Cyperus", "weed plants",
        "agronomic crop production", "horticultural crop production"], "identifier":
        [{"type": "pissn", "id": "0100-204X"}, {"type": "eissn", "id": "1678-3921"}],
        "abstract": "A survey of 79 fields was conducted between December 1993 and
        January 1994, to determine the distribution and relative importance of species
        of the genus Cyperus, to justify developing management strategies in the southeastern
        of Buenos Aires Province, Argentina. Yellow and purple nutsedge were found
        in 43% and 9% respectively of the surveyed fields. Thirty eight per cent of
        the surveyed area showed a heavy infestation of yellow nutsedge, and in 90%
        of cases yellow nutsedge was invading fields cultivated with summer crops
        and associated with one or more of other seven perennial weeds, mainly bermudagrass.",
        "end_page": "209"}, "created_date": "2004-05-31T00:00:00Z"}, {"admin": {"seal":
        true}, "last_updated": "2019-02-21T12:40:20Z", "id": "000028c72ae5477c8014dcdb65beea11",
        "bibjson": {"author": [{"affiliation": "Karlsruhe Institute of Technology",
        "name": "Anne eFocke"}, {"affiliation": "Karlsruhe Institute of Technology",
        "name": "Christian eStockinger"}, {"affiliation": "Karlsruhe Institute of
        Technology", "name": "Christina eDiepold"}, {"affiliation": "Max Planck Institute
        for Human Cognitive and Brain Sciences Leipzig", "name": "Marco eTaubert"},
        {"affiliation": "Karlsruhe Institute of Technology", "name": "Thorsten eStein"}],
        "journal": {"publisher": "Frontiers Media S.A.", "license": [{"url": "http://journal.frontiersin.org/journal/psychology#about",
        "open_access": true, "type": "CC BY", "title": "CC BY"}], "language": ["EN"],
        "title": "Frontiers in Psychology", "country": "CH", "volume": "4", "issns":
        ["1664-1078"]}, "title": "The influence of catch trials on the consolidation
        of motor memory in force field adaptation tasks", "month": "7", "link": [{"url":
        "http://journal.frontiersin.org/Journal/10.3389/fpsyg.2013.00479/full", "type":
        "fulltext", "content_type": "HTML"}], "year": "2013", "keywords": ["interference",
        "motor learning", "reaching movements", "after-effects", "manipulandum"],
        "identifier": [{"type": "eissn", "id": "1664-1078"}, {"type": "doi", "id":
        "10.3389/fpsyg.2013.00479"}], "abstract": "In computational neuroscience it
        is generally accepted that human motor memory contains neural representations
        of the physics of the musculoskeletal system and the objects in the environment.
        These representations are called internal models. Force field studies, in
        which subjects have to adapt to dynamic perturbations induced by a robotic
        manipulandum, are an established tool to analyze the characteristics of such
        internal models. The aim of the current study was to investigate whether catch
        trials during force field learning could influence the consolidation of motor
        memory in more complex tasks. Thereby, the force field was more than double
        the force field of previous studies (35 Ns/m). Moreover, the arm of the subjects
        was not supported. A total of forty-six subjects participated in this study
        and performed center-out movements at a robotic manipulandum in two different
        force fields. Two control groups learned force field A on day 1 and were retested
        in the same force field on day 3 (AA). Two test groups additionally learned
        an interfering force field B (=-A) on day 2 (ABA). The difference between
        the two test and control groups, respectively, was the absence (0%) or presence
        (19%) of catch trials, in which the force field was turned off suddenly. The
        results showed consolidation of force field A on day 3 for both control groups.
        Test groups showed no consolidation of force field A (19% catch trials) and
        even poorer performance on day 3 (0% catch trials). In conclusion, it can
        be stated that catch trials seem to have a positive effect on the performance
        on day 3 but do not trigger a consolidation process as shown in previous studies
        that used a lower force field viscosity with supported arm. These findings
        indicate that the results of previous studies in which less complex tasks
        were analyzed, cannot be fully transferred to more complex tasks. Moreover,
        the effects of catch trials in these situations are insufficiently understood
        and further research is needed.", "subject": [{"scheme": "LCC", "term": "Psychology",
        "code": "BF1-990"}]}, "created_date": "2014-05-22T09:41:53Z"}, {"admin": {"seal":
        true}, "last_updated": "2019-02-21T16:48:48Z", "id": "00002efb01964f67914e8246d36dfe60",
        "bibjson": {"start_page": "12", "author": [{"affiliation": "Faculty of Economics
        and Management of Sousse, LAMIDED, University of Sousse, Sousse 4023, Tunisia",
        "name": "Hasna Khemili"}, {"affiliation": "Faculty of Economics and Management
        of Sousse, LAMIDED, University of Sousse, Sousse 4023, Tunisia", "name": "Mounir
        Belloumi"}], "journal": {"publisher": "MDPI AG", "language": ["EN"], "license":
        [{"url": "http://www.mdpi.com/journal/economies/about", "open_access": true,
        "type": "CC BY", "title": "CC BY"}], "title": "Economies", "country": "CH",
        "number": "1", "volume": "6", "issns": ["2227-7099"]}, "title": "Social Security
        and Fighting Poverty in Tunisia", "month": "2", "link": [{"url": "http://www.mdpi.com/2227-7099/6/1/12",
        "type": "fulltext", "content_type": "pdf"}], "year": "2018", "keywords": ["poverty",
        "social security", "inequality", "shocks", "economic growth", "Tunisia"],
        "identifier": [{"type": "eissn", "id": "2227-7099"}, {"type": "doi", "id":
        "10.3390/economies6010012"}], "abstract": "The objective of this study was
        to examine the role of social security in fighting poverty in Metlaoui, Tunisia,
        using survey data collected between July 2012 and January 2014, covering 200
        poor households. We used questionnaire data, which gave a thorough analysis
        of the reactions, behavior, and strategies adopted by poor households as a
        result of various forms of risk. Social security has an effect on a number
        of different areas, including health, education, housing, and income. Our
        methodology explored both complete and partial risk-sharing, to investigate
        the impact of social security schemes on the strategies adopted by households
        to cope with economic shocks. The estimation results of different models showed
        that social security could help social security-covered households choose
        less costly strategies to cope with risks. However, the role of social security
        remains insufficient, given that covered households had less confidence in
        its services and they adopted strategies of self-insurance or income smoothing.
        Overall, the results showed that social security plays an important role in
        Metlaoui, but it remains insufficient, especially for households that are
        not covered by social security and are suffering from heavy health expenditures.",
